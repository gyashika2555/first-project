  <app-new-tasks [userId]="userId" (close)="onCloseAddTask()" />
}



<section id="tasks">

        <h2>{{name}}'s tasks</h2>
        <menu>
          <button (click)="onStartAddTask()">Add Task</button> 
        </menu>


    </header>

 <ul>
      @for(task of selectedUserTasks; track task.id)   {

       </li>
